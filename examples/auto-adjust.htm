<!doctype html>

<html>
  <head>
    <title>Auto-adjust</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      body {
        text-align: center;
        font-family: 'Avenir Next';
      }

      #g1 {
        width:400px; height:320px;
        display: inline-block;
        margin: 1em;
      }

      #g2, #g3, #g4 {
        width:100px; height:80px;
        display: inline-block;
        margin: 1em;
      }

      p {
        display: block;
        width: 450px;
        margin: 2em auto;
        text-align: left;
      }
    </style>


  </head>
  <body>
    <div id="g1"></div>
    <div id="g2"></div>
    <div id="g3"></div>
    <div id="g4"></div>
    <p>
      
    </p>

    <script src="../raphael-2.1.4.min.js"></script>
    <script src="../justgage.js"></script>
    <script>
      var g1, g2, g3, g4;

      window.onload = function(){
        var g1 = new JustGage({
          id: "g1",
          value: 90,
          min: 0,
          max: 100,
          title: "Big Fella",
          label: "pounds"
        });

        var g2 = new JustGage({
          id: "g2",
          value: 70,
          min: 0,
          max: 100,
          title: "Small Buddy",
          label: "oz"
        });

        var g3 = new JustGage({
          id: "g3",
          value: 60,
          min: 0,
          max: 100,
          title: "Tiny Lad",
          label: "oz"
        });

        var g4 = new JustGage({
          id: "g4",
          value: 30,
          min: 0,
          max: 100,
          title: "Little Pal",
          label: "oz"
        });

        setInterval(function() {
          // g1.refresh(getRandomInt(50, 100));
          // g2.refresh(getRandomInt(50, 100));
          // g3.refresh(getRandomInt(0, 50));
          // g4.refresh(getRandomInt(0, 50));
        }, 2500);
      };
    </script>
  </body>
</html>
